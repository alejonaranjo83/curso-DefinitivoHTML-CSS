<!-- Este es un pequeño reto de la clase 9. Hacer lista de supermercado, con categorías y links a cosas q se puedan hacer con esos ingredientes-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Esta es una lista de supermercado">
    <meta name="robots" content="index,follow">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;900&display=swap" rel="stylesheet">
    <title>Lista supermercado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <nav>
            <h1>Lista de supermercado personal</h1>
        </nav>
    </header>
    <main>
        <p>Procurar realizar compra de productos locales</p>
        <section>
            <ul class="cards-container">
                <li class="product-card">
                  <h3>Comida</h3>
                  <ol class="ol">
                    <li class="li">
                      <figure>
                        <img 
                          src="https://t2.rg.ltmcdn.com/es/posts/6/2/7/avena_con_leche_73726_600_square.jpg" 
                          alt="receta con avena" height="200">
                        <figcaption>Comprar avena para pod</figcaption>
                        <!-- estas imágenes no pasaron previamente por tinyPNG pues las está leyendo directamente desde la web -->
                      </figure>
                    </li>
                    <li>
                      <figure>
                        <img 
                          src="https://www.sabervivirtv.com/medio/2021/10/05/ensalada-de-naranja-y-bacalao_f9c0d282_1200x709.jpg" 
                          alt="receta con naranja"
                          width="200">
                        <figcaption>Comprar naranja para ceviche</figcaption>
                      </figure>
                    </li>
                    <li>
                      <figure>
                        <img 
                          src="https://www.annarecetasfaciles.com/files/pan-casero.jpg" 
                          alt="receta con naranja"
                          width="200">
                        <figcaption>Traer pan para el desayuno</figcaption>
                      </figure>
                    </li>
                  </ol>
                </li>
            </ul>
            <ul class="cards-container">
                <li class="product-card">
                  <h3>Aseo</h3>
                  <ol class="ol">
                    <li class="li">
                      <figure>
                        <img 
                          src="https://www.larebajavirtual.com/images/productos/sii/F/300x300/desodorante_rexona_v8_mini_roll_on_frasco_x_30_ml-97175-1648482194.png"
                          alt="imagen desodorante" 
                          height="100">
                        <figcaption>Comprar desodorante Rexona</figcaption>
                      </figure>
                    </li>
                    <li>
                      <figure>
                        <img 
                          src="https://bodegoo.com/wp-content/uploads/2021/09/21Bodegoo.png" 
                          alt="imagen jabón"
                          width="100">
                        <figcaption>Comprar jabón Dove</figcaption>
                      </figure>
                    </li>
                    <li>
                      <figure>
                        <img 
                          src="https://www.jnjarg.com/sites/default/files/squafrecoolmint_13.jpg" 
                          alt="imagen enjuague bucal"
                          height="100">
                        <figcaption>Comprar enjuague bucal sin alcohol</figcaption>
                      </figure>
                    </li>
                  </ol>
                </li>
            </ul>

        </section>




    </main>
    <footer>
        <p>Compras para la siguiente semana</p>
    </footer>
</body>
</html>
